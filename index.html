<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Modern ToDo</title>
  </head>
  <body>
    <div class="container">
      <!-- 헤더 영역 -->
      <header>
        <div class="day-area">
          <h2 id="clock">00:00</h2>
          <div id="weather">
            <p></p>
            <p></p>
          </div>
          <div id="quote">
            <p></p>
            <p></p>
          </div>
        </div>
      </header>
      <!-- 메인영역 -->
      <div class="main-wrapper">
        <!-- 로그인 영역 -->
        <div class="text-area">
          <div class="welcome-area">
            <form id="login-form" class="hidden">
              <input required maxlength="15" type="text" placeholder="What's your name?" />
              <button>Log In</button>
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <h2 id="cheering" class="hidden"></h2>
          </div>
        </div>
        <!-- Todo 영역 -->
        <div class="todo-area">
          <form id="todo-form">
            <input type="text" placeholder=" Write a To Do and Press Enter. " required />
          </form>
          <ul id="todo-list"></ul>
        </div>
        <!-- 푸터영역 -->
        <footer>
          <div class="git-logo-footer">
            <a href="https://github.com/5kdk" aria-label="Homepage" class="git-logo" title="GitHub">
              <svg
                aria-hidden="true"
                class="octicon octicon-mark-github"
                height="27"
                version="1.1"
                viewBox="0 0 16 16"
                width="27"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                ></path>
              </svg>
            </a>
          </div>
          <div class="luv-footer">
            <p>Nomadcoder the luv🧡</p>
          </div>
        </footer>
      </div>
    </div>
    <script src="./js/greeting.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js" type="module"></script>
  </body>
</html>
